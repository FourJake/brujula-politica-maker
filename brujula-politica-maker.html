<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Br√∫jula Pol√≠tica Maker</title>
<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #container { display: flex; justify-content: center; margin-top: 20px; }
    canvas {
        background: #111;
        border: 2px solid #aaa;
        cursor: crosshair;
        max-width: 100%;
        height: auto;
    }
    #controls { margin-top: 15px; }
    input {
        padding: 6px;
        margin: 5px;
        border-radius: 5px;
        border: none;
    }
</style>
</head>
<body>

<h1>üß≠ Br√∫jula Pol√≠tica Maker</h1>
<p>Tap en cualquier lugar para crear un punto</p>

<div id="controls">
    <input type="text" id="nameInput" placeholder="Nombre del punto">
    <input type="color" id="colorInput" value="#ff0000">
</div>

<div id="container">
    <canvas id="canvas" width="500" height="500"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const gridSize = 25;
const center = canvas.width / 2;
const points = [];

function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = "#333";
    for (let i = 0; i <= canvas.width; i += gridSize) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
        ctx.stroke();
    }

    ctx.strokeStyle = "#aaa";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(center, 0);
    ctx.lineTo(center, canvas.height);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, center);
    ctx.lineTo(canvas.width, center);
    ctx.stroke();
    ctx.lineWidth = 1;

    ctx.fillStyle = "#fff";
    ctx.font = "14px Arial";
    ctx.fillText("Autoritario", center - 40, 15);
    ctx.fillText("Libertario", center - 40, canvas.height - 10);
    ctx.fillText("Izq.", 5, center - 5);
    ctx.fillText("Der.", canvas.width - 40, center - 5);

    drawPoints();
}

function drawPoints() {
    points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.font = "12px Arial";
        ctx.fillText(p.name, p.x + 8, p.y - 8);
    });
}

canvas.addEventListener("click", e => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const name = document.getElementById("nameInput").value || "Punto";
    const color = document.getElementById("colorInput").value;

    points.push({ x, y, name, color });
    drawGrid();
});

drawGrid();
</script>

</body>
</html>
